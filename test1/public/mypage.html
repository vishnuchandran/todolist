<div ng-click = "expand()" class="login-page1">
  <div class="form1">
    <form name="regform" novalidate>
      <input ng-show = "onclick" type="text" name="todolistTitle" ng-model = "user.taskTitle" placeholder="Title"/>
      <textarea type="text" name="todolist" ng-model = "user.task" placeholder="Take a Note"></textarea>
      <button  ng-click = "todo(user)">Done</button>
    </form>
  </div>
</div>


<div  class="card" ng-repeat="tasks in list track by $index">
  <div ng-mouseenter = "onclicks=true" ng-mouseleave="onclicks=false" class="container">
    <h4><b>{{tasks.taskTitle}}</b></h4>
    <pre class = "breakline">{{tasks.task}}</pre>
    <button ng-show = "onclicks" ng-click = "edit($event,$index)"> <span class = "glyphicon glyphicon-pencil"></span></button>
    <button class = "deleteButton" ng-show = "onclicks" ng-click="delete($index)"> 
    <span class = "glyphicon glyphicon-trash"></span>
    </button>
  </div>
</div>
